<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion widget</title>
  <link rel="stylesheet" href="css/accordion.css">
</head>
<body>
  <div class="accordion">
    <div class="accordion-item">
      <input type="checkbox" class="accordion-checkbox" id="item1">
      <label for="item1" class="accordion-label">Section 1</label>
      <div class="accordion-content">
        <p>This is the content of section 1.</p>
      </div>
    </div>
    <div class="accordion-item">
      <input type="checkbox" class="accordion-checkbox" id="item2">
      <label for="item2" class="accordion-label">Section 2</label>
      <div class="accordion-content">
        <p>This is the content of section 2.</p>
      </div>
    </div>
    <div class="accordion-item">
      <input type="checkbox" class="accordion-checkbox" id="item3">
      <label for="item3" class="accordion-label">Section 3</label>
      <div class="accordion-content">
        <p>This is the content of section 3.</p>
      </div>
    </div>
  </div>
</body>
</html>
